<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="header">hui</div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="assets/view-dashboard.svg" alt="dashboard icon" />Dashboard
        </div>
        <ul class="tabs">
          <li><img class="svg" src="assets/home.svg" alt="home icon" />Home</li>
          <li>
            <img
              src="assets/account-circle.svg"
              class="svg"
              alt="profile icon"
            />Profile
          </li>
          <li>
            <img
              src="assets/message.svg"
              alt="message icon"
              class="svg"
            />Messages
          </li>
          <li>
            <img
              src="assets/clock-outline.svg"
              alt="clock icon"
              class="svg"
            />History
          </li>
          <li>
            <img
              src="assets/note-multiple.svg"
              alt="Task icon"
              class="svg"
            />Tasks
          </li>
          <li>
            <img
              src="assets/account-group.svg"
              alt="Communities icon"
              class="svg"
            />Communities
          </li>
        </ul>

        <ul class="settings">
          <li>
            <img src="assets/cog.svg" alt="settings icon" class="svg" />Settings
          </li>
          <li>
            <img
              src="assets/comment-question.svg"
              alt="Support icon"
              class="svg"
            />Support
          </li>
          <li>
            <img
              src="assets/shield-check.svg"
              alt="Privacy icon"
              class="svg"
            />Privacy
          </li>
        </ul>
      </div>
      <div class="main-content">hi</div>
    </div>
  </body>
</html>
