<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="search-container">
          <img src="assets/magnify.svg" alt="search icon" />
          <div class="search-bar"></div>
        </div>
        <div class="profile">
          <img src="assets/bell-outline.svg" alt="" class="notif" />
          <img src="assets/taguro.jpeg" alt="" class="profile-pic" />
          <h3>xandreiAThome</h3>
        </div>
        <div class="greeting">
          <img src="assets/taguro.jpeg" alt="" />
          <div class="greeting-text">
            <h4>Hi there!</h4>
            <h2>Xander Hamilton (@xandreiAthome)</h2>
          </div>
        </div>
        <div class="action-buttons">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="assets/view-dashboard.svg" alt="dashboard icon" />Dashboard
        </div>
        <ul class="tabs">
          <li><img class="svg" src="assets/home.svg" alt="home icon" />Home</li>
          <li>
            <img
              src="assets/account-circle.svg"
              class="svg"
              alt="profile icon"
            />Profile
          </li>
          <li>
            <img
              src="assets/message.svg"
              alt="message icon"
              class="svg"
            />Messages
          </li>
          <li>
            <img
              src="assets/clock-outline.svg"
              alt="clock icon"
              class="svg"
            />History
          </li>
          <li>
            <img
              src="assets/note-multiple.svg"
              alt="Task icon"
              class="svg"
            />Tasks
          </li>
          <li>
            <img
              src="assets/account-group.svg"
              alt="Communities icon"
              class="svg"
            />Communities
          </li>
        </ul>

        <ul class="settings">
          <li>
            <img src="assets/cog.svg" alt="settings icon" class="svg" />Settings
          </li>
          <li>
            <img
              src="assets/comment-question.svg"
              alt="Support icon"
              class="svg"
            />Support
          </li>
          <li>
            <img
              src="assets/shield-check.svg"
              alt="Privacy icon"
              class="svg"
            />Privacy
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="announcement"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
